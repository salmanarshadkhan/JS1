<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Buttons</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    /* When cart updates, animate the text */
    #cart-summary.updated {
      transform: scale(1.2);
      color: #ffcc70;
    }

    .bag-button {
      background: linear-gradient(90deg, #ff6b6b, #ff4757);
      border: none;
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    /* Different colors for each button */
    .bag-button:nth-child(1) {
      background: linear-gradient(90deg, #ff6b6b, #ff4757);
    }

    .bag-button:nth-child(2) {
      background: linear-gradient(90deg, #1dd1a1, #10ac84);
    }

    .bag-button:nth-child(3) {
      background: linear-gradient(90deg, #54a0ff, #2e86de);
    }

    /* Hover animation */
    .bag-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      opacity: 0.95;
    }

    /* Click animation */
    .bag-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <button class="bag-button" onclick="
    cartQuantity++;
    if (cartQuantity < 0) cartQuantity = 0;
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity}`;
    animateText();
  ">Add to Bag</button>

  <button class="bag-button" onclick="
    cartQuantity--;
    if (cartQuantity < 0) cartQuantity = 0;
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity}`;
    animateText();
  ">Move to Wishlist</button>

  <button class="bag-button" onclick="
    cartQuantity += 2;
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity}`;
    animateText();
  ">1+1 Sale</button>

  <h1 id='cart-summary'></h1>

  <script>
    let cartQuantity = 0;
    document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity}`;

    // Add a quick bounce animation when text updates
    function animateText() {
      const msg = document.querySelector('#cart-summary');
      msg.classList.add('updated');
      setTimeout(() => msg.classList.remove('updated'), 300);
    }
  </script>

</body>
</html>
